<!DOCTYPE html>
<html lang='ko'>
    <head>
        <meta charset='UTF-8'>
        <title>Document</title>
        <!-- fit은 bgc yellow 적용, 너비는 글씨 크기에 맞게 적용
        클래스 orange는 글씨색 orangered 적용, 
        아이디 tomato는 bgc tomato 적용-->
        <style>
             .fit{
                background-color: yellow;
                width: fit-content;
             }
             .orange{
                color: orangered;
             }
             #tomato{
                background-color: tomato;
                width: fit-content;
             }

        </style>
    </head>

    <body>
        <ul>
            <li class="fit">사과</li>
            <li>포도</li>
            <!-- .orange, .fit 둘 다 적용받음-->
            <li class="orange fit">오렌지</li>
        </ul>
        <div>당근</div>
        <p id="tomato">토마토</p>
        <span class="orange">오렌지</span>
    </body>
</html>
