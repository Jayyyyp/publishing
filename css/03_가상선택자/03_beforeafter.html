<!DOCTYPE html>
<html lang='ko'>
    <head>
        <meta charset='UTF-8'>
        <title>Document</title>
        <style>
            /*before와 after는 content를 무조건 지정해야 함*/
            li::before{
                content:'abcd';
                background-color: darkcyan;
            }
            li::after{
                content: '가나다라';
                width: 10px;
                height:10px;
                background-color: red;
            }
        </style>
    </head>
    <body>
        <!-- ul>li{안녕$}*10
        li 내부에 텍스트+숫자를 1~10까지 채워줌-->
        <ul>
            <li>안녕1</li>
            <li>안녕2</li>
            <li>안녕3</li>
            <li>안녕4</li>
            <li>안녕5</li>
            <li>안녕6</li>
            <li>안녕7</li>
            <li>안녕8</li>
            <li>안녕9</li>
            <li>안녕10</li>
        </ul>
    </body>
</html>
